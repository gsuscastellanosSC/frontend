<div class="container">
    <h2>Detalle del Profesor</h2>
    <ul>
        <li *ngFor="let detalle of detalles">
            <strong>Asignatura:</strong> {{ detalle.nombreAsignatura }}
            <ul>
                <li *ngFor="let estudiante of detalle.estudiantes">
                    {{ estudiante.nombre }}
                </li>
            </ul>
        </li>
    </ul>
</div>
