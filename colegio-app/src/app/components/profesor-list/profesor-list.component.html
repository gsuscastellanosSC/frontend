<div class="container">
    <h2>Profesores</h2>

    <!-- Lista de Profesores -->
    <ul class="profesor-list">
        <li *ngFor="let profesor of profesoresPaginados">
            <span class="profesor-nombre">{{ profesor.nombre }}</span>
            <button class="detalle-button" (click)="verDetalle(profesor.id)">Ver Detalles</button>
        </li>
    </ul>

    <!-- Controles de Paginación -->
    <div class="pagination-controls" *ngIf="profesores.length > tamanioPagina">
        <button class="button-common" (click)="paginaActual > 1 && cambiarPagina(paginaActual - 1)">
        Anterior
    </button>
        <span>
        Página {{ paginaActual }} de {{ maxPaginas }}
    </span>
        <button class="button-common" (click)="paginaActual < maxPaginas && cambiarPagina(paginaActual + 1)">
        Siguiente
    </button>
    </div>
</div>
